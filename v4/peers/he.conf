protocol bgp HE_NL { 
  local as 3280;
  neighbor 193.239.116.14 as 6939;  
  source address 193.239.118.221;
   import filter {
   if  net ~ martians then reject;
 
   accept;
   }; 
  export filter {
   if net ~ mypfx then accept;
      if (net ~ WHITEHAT) then {
    if ((43377, 0, 4) ~ bgp_large_community) then {
	#gw = 193.239.118.221;
 accept;
 		 
   }
   reject;
   } 
   reject;
   };  
   
   next hop self;
} 
